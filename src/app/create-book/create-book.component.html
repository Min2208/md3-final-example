<h1>Them Sach Moi</h1>
<i>{{message}}</i>
<form  (ngSubmit)="addMember()" [formGroup]="data" >
  <table>
    <tr>
      <td>Ten</td>
      <td>
        <input type="text" formControlName="title">
      </td>
      <td *ngIf="data.get('title').invalid && data.get('title').touched"> Invalid Title!
      </td>
    </tr>
    <tr>
      <td>Tac gia</td>
      <td>
        <input type="text" formControlName="author">
      </td>
      <td *ngIf="data.get('author').invalid && data.get('author').touched"> Invalid Author!
      </td>
    </tr>
    <tr>
      <td>Mo ta</td>
      <td>
        <input type="text" formControlName="description">
      </td>
      <td  *ngIf="data.get('description').invalid && data.get('description').touched"> Invalid Description!
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="Them sach" [disabled]="data.invalid"></td>
      <td><button [routerLink]="['/home']">Thoat</button></td>
    </tr>
  </table>
</form>

<pre>{{data.get('title').invalid}}</pre>
<pre>{{data.get('author').invalid}}</pre>
<pre>{{data.get('description').invalid}}</pre>
